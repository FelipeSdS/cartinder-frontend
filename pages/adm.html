<!doctype html>
<html lang="pt=BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/adm.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

    <title>CarTinder ADM</title>
  </head>
  <body>

    <div id="divCorpo">

    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="cadastro">
            <div class="cadastro-container" id="containerCadastroAnuncio">
              <strong>Cadastro de Anuncios</strong>
              <img src="/images/adm/car.png" alt="" srcset="">
            </div>
            <div class="cadastro-container" id="containerCadastroCliente">
              <strong>Cadastro de Clientes</strong>
              <img src="/images/adm/customer.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <strong class="title-list">Lista de Anuncios</strong>
        </div>
      </div>
    </div>
   <div class="container">
     <div class="row">
       <div class="col">
        <table class="table" id="tableData">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Pre√ßo</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody id="tableDataBody">
      
          </tbody>
        </table>
       </div>
     </div>
   </div>
   <div class="container">
    <div class="row">
      <div class="col">
        <strong class="title-list">Lista de Clientes</strong>
      </div>
    </div>
  </div>
   <div class="container">
    <div class="row">
      <div class="col">
       <table class="table" id="tableDataCliente">
         <thead class="thead-dark">
           <tr>
             <th scope="col">Id</th>
             <th scope="col">Nome</th>
             <th scope="col">Email</th>
             <th scope="col">Editar</th>
             <th scope="col">Excluir</th>
           </tr>
         </thead>
         <tbody id="tableDataBodyCliente">
     
         </tbody>
       </table>
      </div>
    </div>
  </div>

   <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formModalBody">
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script src="/service/adm.js"></script>
   <script>
     buscaTodosAnuncios();
     buscaTodosClientes();
     $('#containerCadastroAnuncio').click(function(){
      cadastroAnuncioModal();
     });
     $('#containerCadastroCliente').click(function(){
      cadastroModalCliente();
     });
   </script>
  </body>
</html>
